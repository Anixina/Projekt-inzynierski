<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<script src="../js/app.js"></script>
<script src="../js/jquery-3.4.1.js"></script>

<div class="menu">
    <div class="home menu-item">
        <a href="../index.html">
            <i class="fa fa-home fa-3x"></i>
        </a>
    </div>
</div>
<div class="main-panel">
    <!--    <form id="register" action="main.html" method="post">-->
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
               placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
    <div class="form-group">
        <label for="password">Re-enter password</label>
        <input type="password" class="form-control" id="password2" placeholder="Password" name="password2">
    </div>
    <button id="send" class="btn btn-dark mb-3" onclick="register()">Register</button>

    <div class="request-msg-success">
        <output class="alert alert-success" role="alert" id="msg-success" name="request-msg"></output>
    </div>

    <div class="request-msg-error">
        <output class="alert alert-danger" role="alert" id="msg-error" name="request-msg"></output>
    </div>
    <!--    </form>-->
</div>
<script>
    $("#password2").keypress(function (event) {
        if (event.keyCode === 13) {
            $("#send").click();
        }
    });
</script>

</body>
</html>
