<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<script src="../js/app.js"></script>
<script src="../js/jquery-3.4.1.js"></script>

<div class="menu">
    <!--    todo collapse doesnt work-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="../html/main.html">Projekt inzynierski</a>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../html/login.html">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="main-panel">
    <!--    <form id="login" action="main.html" method="post">-->
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
               placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
    <button id="send" class="btn btn-dark mb-3" onclick="login()">Login</button>

    <div class="request-msg-success">
        <output class="alert alert-success" role="alert" id="msg-success" name="request-msg"></output>
    </div>

    <div class="request-msg-error">
        <output class="alert alert-danger" role="alert" id="msg-error" name="request-msg"></output>
    </div>
    <!--    </form>-->
</div>
<script>
    $("#password").keypress(function (event) {
        if (event.keyCode === 13) {
            $("#send").click();
        }
    });
</script>

</body>
</html>
