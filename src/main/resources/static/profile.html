<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">
</script>
<script src="js/app.js"></script>
<script src="js/profile.js"></script>
<script src="js/auth.js"></script>
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="main.html">Projekt inzynierski</a>

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a id="nav-login" class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a id="nav-register" class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link logout" onclick="logout()">Logout</a>
                </li>
                <li class="nav-item active">
                    <a id="profile" class="nav-link" href="profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="main-panel border rounded p-4" id="main-profile">
    <div class="profile">
        <div class="left-panel">
            <img class="avatar" src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"
                 alt="profile icon">
        </div>
        <div class="right-panel">
            <label class="lead" for="email-profile">Email:</label>
            <p class="lead" id="email-profile">No data.</p>
            <button type="button" class="btn btn-outline-secondary" disabled>Change Avatar</button>
            <button type="button" class="btn btn-outline-secondary" onclick="resetPasswordMenu()">Reset Password
            </button>
        </div>
        <div class="reset-password">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input id="oldPassword" type="password" class="form-control" placeholder="Old Password" name="password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" type="password" class="form-control" placeholder="New Password" name="password">
            </div>
            <div class="form-group">
                <label for="newPassword2">Repeat Password</label>
                <input id="newPassword2" type="password" class="form-control" placeholder="Repeat New Password"
                       name="password">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="backToProfile()">Back</button>
            <button id="send" type="button" class="btn btn-outline-secondary" onclick="resetPassword(send)">Reset
            </button>
            <br><br>
            <div class="request-msg-success">
                <output class="alert alert-success" role="alert" id="msg-success" name="request-msg"></output>
            </div>

            <div class="request-msg-error">
                <output class="alert alert-danger" role="alert" id="msg-error" name="request-msg"></output>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
